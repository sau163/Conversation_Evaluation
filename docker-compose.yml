version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      target: api
    container_name: conversation-eval-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/results:/app/data/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Streamlit UI
  ui:
    build:
      context: .
      target: ui
    container_name: conversation-eval-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/results:/app/data/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - api

networks:
  default:
    name: conversation-eval-network
